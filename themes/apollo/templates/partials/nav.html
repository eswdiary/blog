<!-- 不要 Format -->
<header>
    <div class="main">
        {% if config.extra.logo %}
            <a href={{ config.base_url }} class="logo">
                <img alt="{{ config.title }}" src="{{ get_url(path=config.extra.logo) }}">
            </a>
        {% else %}
        <div class="home">
            <a href={{ config.base_url }}>
                <!-- <img src="{{ get_url(path="icons/house.svg")}}" class="house-icon" alt="house"> -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="house-icon"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>

            </a>
        </div>
            <!-- <a href={{ config.base_url }}>{{ config.title }}</a> -->
        {% endif %}

        {% if config.build_search_index %}
            <button id="search-button"
                    class="search-button"
                    title="$SHORTCUT to open search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" alt="Search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search search-icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <!-- <img src="{{ get_url(path='icons/search.svg') }}"
                     alt="Search"
                     class="search-icon"> -->
            </button>

            <div id="searchModal"
                 class="search-modal js"
                 role="dialog"
                 aria-labelledby="modalTitle">
                <div id="modal-content">
                    <h1 id="modalTitle" class="page-header">Search</h1>
                    <div id="searchBar">
                        <input id="searchInput"
                               role="combobox"
                               autocomplete="off"
                               spellcheck="false"
                               aria-expanded="false"
                               aria-controls="results-container"
                               placeholder="Search..." />
                        <button id="clear-search" class="clear-button" title="Clear search">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                                <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                            </svg>
                        </button>
                    </div>
                    <div id="results-container">
                        <div id="results-info">
                            <span id="zero_results" style="display: none;">No results</span>
                            <span id="one_result" style="display: none;">1 result</span>
                            <span id="many_results" style="display: none;">$NUMBER results</span>
                        </div>
                        <div id="results" role="listbox"></div>
                    </div>
                </div>
            </div>
        {% endif %}

        <!-- 換位 -->
        <!-- <div class="socials">
            {% for social in config.extra.socials %}
                <a rel="me" href="{{ social.url }}" class="social">
                    <img alt="{{ social.name }}"
                         src="{{ get_url(path="icons/social/" ~ social.icon ~ ".svg") }}">
                </a>
            {% endfor %}
        </div> -->
    </div>

    <nav>
        {% for menu in config.extra.menu %}
            <a href={{ get_url(path=menu.url) }} style="margin-left: 0.25em" class = {{ menu.class }} >{{ menu.name }}</a>
        {% endfor %}



        {% if config.extra.theme == "toggle" %}
            <a id="dark-mode-toggle"
               onclick="toggleTheme(); event.preventDefault();"
               href="#">
                <!-- <img src="{{ get_url(path="icons/sun.svg") }}"
                     id="sun-icon"
                     style="filter: invert(1)"
                     alt="Light" />
                <img src={{ get_url(path="icons/moon.svg") }} id="moon-icon" alt="Dark" /> -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" id="sun-icon" alt="Light" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" id="moon-icon" alt="Dark" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </a>

            <!-- Inititialize the theme toggle icons -->
            <script>updateItemToggleTheme()</script>
        {% endif %}
    </nav>
</header>
